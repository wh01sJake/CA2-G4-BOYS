    <!-- Checkout Form Section -->
    <!-- This section contains the checkout form for shipping and payment details -->
   <section class="checkout-page py-5">
    <div class="container">
        <h1 class="text-center mb-4">Checkout</h1>

        <!-- Order Summary -->
        <div id="orderItems" class="mb-4">
            <!-- Order items will be displayed here dynamically -->
        </div>

        <!-- Total Price -->
        <div class="d-flex justify-content-between">
            <h3>Total: $<span id="orderTotal">0.00</span></h3>
        </div>

        <!-- Payment Form -->
        <h4 class="mt-4">Payment Information</h4>
        <form id="paymentForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your shipping address" required>
            </div>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Credit Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Enter your card number" required>
            </div>
            <div class="mb-3">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="month" class="form-control" id="expiryDate" required>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="Enter your CVV" required>
            </div>

            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
</section>
