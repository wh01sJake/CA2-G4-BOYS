<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - G4BOYS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <!-- Header and Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">G4BOYS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="shop.html">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">Cart <span id="cartCount">(0)</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Product Detail Section -->
    <section class="product-detail py-5">
        <div class="container">
            <div class="row">
                <!-- Sneaker Image and Carousel -->
                <div class="col-md-6">
                    <div id="productImageCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carouselItems">
                            <!-- Dynamic product images will be injected here -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#productImageCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#productImageCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                <!-- Sneaker Details -->
                <div class="col-md-6">
                    <h1 id="productName">Sneaker 1</h1>
                    <p class="text-muted" id="productBrand">Brand: Awesome Brand</p>
                    <h3 id="productPrice">$99.99</h3>
                    <p id="productDescription">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vehicula nunc eu dui egestas, nec fringilla turpis fermentum.</p>
                    <!-- Add to Cart Button -->
                    <button class="btn btn-primary" id="addToCartBtn">Add to Cart</button>
                     <!-- Sold Out Button (hidden initially) -->
                    <button class="btn btn-secondary" id="soldOutBtn" style="display:none;">Sold Out</button>

                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024 G4BOYS | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Product Detail Page JS -->
    <script src="js/product-detail.js"></script>
    <!-- Link to navbar.js -->
     <script src="js/navbar.js"></script>
</body>
</html>
