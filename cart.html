<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Sneaker Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <!-- Header and Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">SneakerStore</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="shop.html">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">Cart <span id="cartCount">(0)</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Cart Page Section -->
    <section class="cart-page py-5">
        <div class="container">
            <h1 class="text-center mb-4">Your Shopping Cart</h1>

            <!-- Cart Items List -->
            <div id="cartItems" class="mb-4">
                <!-- Cart items will be displayed here dynamically -->
            </div>

            <div class="d-flex justify-content-between">
                <h3>Total: $<span id="cartTotal">0.00</span></h3>
                <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024 SneakerStore | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link to cart.js -->
    <script src="js/cart.js"></script>
</body>
</html>
